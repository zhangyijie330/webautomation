#\u5b9a\u4e49DEBUG\u4f18\u5148\u7ea7\uff0cR\u4e3a\u65e5\u5fd7\u8f93\u51fa\u76ee\u7684\u5730
log4j.rootLogger = INFO,R,CONSOLE,E

#\u8f93\u51fa\u5230\u63a7\u5236\u53f0
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.target = System.out
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} %p [%l] %m%n


#\u5c06\u65e5\u5fd7\u8f93\u51fa\u5230\u6307\u5b9a\u6587\u4ef6
#\u8bbe\u7f6e\u65e5\u5fd7\u8f93\u51fa\u7c7b\u578b\uff0c\u4e3a\u6587\u4ef6\u7c7b\u578b
log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
#\u8bbe\u7f6e\u65e5\u5fd7\u6587\u4ef6\u540d\uff0c\u8f93\u51fa\u5230\u6307\u5b9a\u76ee\u5f55\u4e0b
log4j.appender.R.file = logs/log.log
log4j.appender.R.DatePattern = -yyy-MM-dd'.log'
#\u6bcf\u6b21\u5728\u6587\u4ef6\u5c3e\u5199\u5165\u65b0\u7684\u65e5\u5fd7\u4fe1\u606f
log4j.appender.R.Append = true
#\u65e5\u5fd7\u8f93\u51fa\u4fe1\u606f\u683c\u5f0f\u7c7b\u578b
log4j.appender.R.layout = org.apache.log4j.PatternLayout
#\u65e5\u5fd7\u8f93\u51fa\u4fe1\u606f\u683c\u5f0f\u4e3a \u65e5\u671f\u3001\u4f18\u5148\u7ea7\u3001[\u5168\u7c7b\u540d]\u3001\u65e5\u5fd7\u4fe1\u606f\u3001\u6362\u884c
log4j.appender.R.layout.ConversionPattern = %d %p [%l] %m%n


#\u5c06\u65e5\u5fd7\u8f93\u51fa\u5230\u6307\u5b9a\u6587\u4ef6
#\u8bbe\u7f6e\u65e5\u5fd7\u8f93\u51fa\u7c7b\u578b\uff0c\u4e3a\u6587\u4ef6\u7c7b\u578b
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.Threshold = ERROR
#\u8bbe\u7f6e\u65e5\u5fd7\u6587\u4ef6\u540d\uff0c\u8f93\u51fa\u5230\u6307\u5b9a\u76ee\u5f55\u4e0b
log4j.appender.E.file = logs/errlog.log
log4j.appender.E.DatePattern = -yyy-MM-dd'.log'
#\u6bcf\u6b21\u5728\u6587\u4ef6\u5c3e\u5199\u5165\u65b0\u7684\u65e5\u5fd7\u4fe1\u606f
log4j.appender.E.Append = true
#\u65e5\u5fd7\u8f93\u51fa\u4fe1\u606f\u683c\u5f0f\u7c7b\u578b
log4j.appender.E.layout = org.apache.log4j.PatternLayout
#\u65e5\u5fd7\u8f93\u51fa\u4fe1\u606f\u683c\u5f0f\u4e3a \u65e5\u671f\u3001\u4f18\u5148\u7ea7\u3001[\u5168\u7c7b\u540d]\u3001\u65e5\u5fd7\u4fe1\u606f\u3001\u6362\u884c
log4j.appender.E.layout.ConversionPattern = %d %p [%l] %m%n
